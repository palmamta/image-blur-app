<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scope css variable and JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<span class="h1"><h1> CSS variable and JS</h1></span>
	<div class="controls">
		<label for="spacing" class="label">Spacing:</label>
		<input type="range" name="spacing" min="10" value="10" data-sizing="px">

		<label for="blur" class="label">Blur:</label>
		<input type="range" name="blur" min="0" value="10" data-sizing="px">

		<label for="base" class="label">Base:</label>
		<input type="color" name="base" value="#ffc600">
	</div>

	<img src="https://images.unsplash.com/photo-1539800318544-d10270da6e54?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f82c8d91094f22a7540ef574ee63eee1&auto=format&fit=crop&w=400&q=80">

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
